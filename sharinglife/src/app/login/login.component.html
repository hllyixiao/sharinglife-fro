<div class="login">
	<div class="loginContainer">
		<div class="loginContent">
			<div class="loginFlowHeader">
				<h1 class="title">分享生活</h1>
				<span class="slogen">登录分享, 源于生活</span>
			</div>
			<div class="loginFlowBody">
				<form [formGroup]="loginInfo" novalidate #loginform>
			      <div [ngClass]="{'hidden': !validPhoneNo, 'show': validPhoneNo}" class="form-group">
			        <input type="number" class="form-control" id="phoneNo" formControlName="phoneNo" placeholder="手机号" (blur)="blurEvent('phoneNo')">
			      </div>
			      <div *ngIf="!validPhoneNo" class="form-group">
			        <input type="text" class="form-control error" value="输入手机号" (focus)="focusEvent('phoneNo')">
			      </div>
			    
			      <div [ngClass]="{'hidden': !validDigits, 'show': validDigits}" class="form-group">
			        <input type="number" class="form-control" id="digits" formControlName="digits" placeholder="输入密码" (blur)="blurEvent($event, 'digits')">
			      </div>
			      <div *ngIf="!validDigits" class="form-group">
			      	<input type="text" class="form-control error" value="输入密码" (focus)="focusEvent('digits')">
			      </div>
			      
			      <button type="submit" class="btn Button--primary Button--blue Register-submitButton" (click)="clientLogin()">登录</button>
			    </form>
			</div>
			<div class="loginFlowFoot">
				没有帐号？ <span routerLink="/register">注册</span>
			</div>
		</div>
	</div>
</div>
