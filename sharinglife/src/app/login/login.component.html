<div class="login">
	<div class="loginContainer">
		<div class="loginContent">
			<div class="loginFlowHeader">
				<h1 class="title">分享 · 生活</h1>
				<span class="slogen">登录分享, 源于生活</span>
			</div>
			<div class="loginFlowBody">
				<form [formGroup]="loginInfo" novalidate #loginform>
						<div *ngIf="!loginState" class="form-group">
								<span class="error">{{ loginErrorMsg }}</span>
						</div>

			      <div class="form-group">
			        <input type="text" [ngClass]="{'hidden': !check.phone, 'show': check.phone}" class="form-control" id="phone" formControlName="phone" placeholder="用户名 / 手机号" (blur)="blurEvent('phone')">
              <input *ngIf="!check.phone" type="text" class="form-control error" value="输入手机号" (focus)="focusEvent('phone')">
			      </div>

			      <div class="form-group">
			        <input type="password" [ngClass]="{'hidden': !check.password, 'show': check.password}"  class="form-control" id="password" formControlName="password" placeholder="密码" (blur)="blurEvent('password')">
              <input *ngIf="!check.password"  type="text" class="form-control error" value="输入密码" (focus)="focusEvent('password')">
			      </div>

            <div  class="form-group">
              <input type="text" [ngClass]="{'hidden': !check.verifycode, 'show': check.verifycode}" class="form-control" id="verifycode" formControlName="verifycode" placeholder="验证码" (blur)="blurEvent('verifycode')">
              <input *ngIf="!check.verifycode" type="text" class="form-control error" value="输入验证码" (focus)="focusEvent('verifycode')">
              <div class="verifyCode">
                <img src="{{ verifyCodeImgSrc }}"><i class="fa fa-refresh" (click)="changeVerifyCode()"></i>
              </div>
            </div>
			      <button type="submit" class="btn Button--primary Button--blue Register-submitButton" (click)="clientLogin()">登录</button>
			    </form>
			</div>
			<div class="loginFlowFoot">
				没有帐号？ <span routerLink="/register">注册</span>
			</div>
		</div>
	</div>
</div>
