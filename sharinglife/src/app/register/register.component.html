<div class="register">
	<div class="registerContainer">
		<div class="registerContent">
			<div class="registerFlowHeader">
				<h1 class="title">分享 · 生活</h1>
				<span class="slogen">注册分享, 源于生活</span>
			</div>
			<div class="registerFlowBody">
				<form [formGroup]="registerInfo" novalidate #registerform>
			      <div [ngClass]="{'hidden': formErrors.name, 'show': !formErrors.name}" class="form-group registrInput">
			        <input type="text" class="form-control" id="name" formControlName="name" placeholder="昵称" (blur)="blurEvent('name')" (focus)="hidePrompt('name')">
			        <div [ngClass]="{'hidden': !prompt.name, 'show': prompt.name}" class="registerHasError"><span>已注册</span></div>
            </div>
			      <div *ngIf="formErrors.name" class="form-group">
			        <input type="text" class="form-control error" value='{{formErrors.name}}' (focus)="focusEvent('name')">
						</div>

						<div [ngClass]="{'hidden': formErrors.phone, 'show': !formErrors.phone}" class="form-group registrInput">
			        <input type="number" class="form-control" id="phone" formControlName="phone" placeholder="手机号" (blur)="blurEvent('phone')" (focus)="hidePrompt('phone')">
               <div [ngClass]="{'hidden': !prompt.phone, 'show': prompt.phone}" class="registerHasError"><span>已注册</span></div>
			      </div>
			      <div *ngIf="formErrors.phone" class="form-group">
			        <input type="tel" class="form-control error" value='{{formErrors.phone}}' (focus)="focusEvent('phone')">
						</div>

						<div [ngClass]="{'hidden': formErrors.password, 'show': !formErrors.password}" class="form-group registrInput">
			        <input type="password" class="form-control" id="password" formControlName="password" placeholder="密码" (blur)="blurEvent('password')" (focus)="hidePrompt('verityPassword')">
			      </div>
			      <div *ngIf="formErrors.password" class="form-group">
			        <input type="text" class="form-control error" value='{{formErrors.password}}' (focus)="focusEvent('password')">
			      </div>

            <div class="form-group registrInput verityPassword">
              <input type="password" class="form-control" id="verityPassword" formControlName="verityPassword" placeholder="确认密码" (focus)="hidePrompt('verityPassword')">
               <div [ngClass]="{'hidden': !prompt.verityPassword, 'show': prompt.verityPassword}" class="registerHasError"><span>密码输入不一致</span></div>
            </div>
            <!--<div *ngIf="!formErrors.verityPassword" class="form-group">
              <input type="tel" class="form-control error" value="确认密码" (focus)="focusEvent('verityPassword')">
            </div>-->

			      <button type="submit" class="btn Button--primary Button--blue Register-submitButton" (click)="clientRegister()">注册</button>
			    </form>
			</div>
			<div class="registerFlowFoot">
				已有帐号？ <span routerLink="/login" routerLinkActive="active">登录</span>
			</div>
		</div>
	</div>
</div>
