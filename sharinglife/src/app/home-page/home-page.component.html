<div class="container">
  <app-navbar></app-navbar>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="layout-main">
      <div class="row">
        <div class="col-xs-8">
          <div class="article-item-list">
              <div *ngFor="let item of draftList;" class="article-item" id="article-{{itemId}}">
                <div class="authorInfo">
                  
                </div>
                <div class="contentItem">
                  <h2 class="cintentItem-title">{{ item.title }}</h2>
                  <div class="richContent" [innerHtml] = "htmlInput | safePipe: 'Html'"></div>
                  <div class="content-actions">
                    <button type="button" class="btn btn-default"><i class="fa fa-thumbs-o-up"> 300</i></button>
                    <button type="button" class="btn btn-default"><i class="fa fa-eye"> 4344</i></button>
                    <button type="button" class="btn btn-default"><i class="fa fa-comments-o"> 300 条评论</i></button>
                    <button type="button" class="btn btn-default"><i class="iconfont icon-share"> 分享</i></button>
                    <button type="button" class="btn btn-default"><i class="fa fa-star-o"> 收藏</i></button>
                    <button type="button" class="btn btn-default">收起 <i class="fa fa-angle-up"></i></button>
                  </div>
                </div>
              </div>
          </div>
        </div>
        <div class="col-xs-4">
          <!-- Standard button -->
          <button type="button" class="btn btn-default">（默认样式）Default</button>

          <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
          <button type="button" class="btn btn-primary">（首选项）Primary</button>

          <!-- Indicates a successful or positive action -->
          <button type="button" class="btn btn-success">（成功）Success</button>

          <!-- Contextual button for informational alert messages -->
          <button type="button" class="btn btn-info">（一般信息）Info</button>

          <!-- Indicates caution should be taken with this action -->
          <button type="button" class="btn btn-warning">（警告）Warning</button>

          <!-- Indicates a dangerous or potentially negative action -->
          <button type="button" class="btn btn-danger">（危险）Danger</button>
        </div>
      </div>
    </div>
   </div>
 </div>
